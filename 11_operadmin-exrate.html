<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-운영관리-환율정보관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>

    <div id="wrap2">

        <div class="black-bg">
            <div class="layerpop_wrap">
                <div class="layer-body">
                    <p>
                        환율정보 기준 서버를<br>
                        <span class="point">[CATUS]</span>로 변경 하시겠습니까?
                    </p>
                </div>
                <div class="layer-btn">
                    <button class="btn-cancle btn">취소</button>
                    <button class="btn-primary btn">확인</button>
                </div>
            </div>
        </div>       
        <header id="header">
            <span class="admin">관리자01</span>
        </header>
        <div class="cont_main">
            <div class="tabs">
                <ul class="nav">
                    <li data-tab="tab1">
                        <span>대시보드</span>
                        <img src="./img/menu_ico01_active.png">
                    </li>
                    <li data-tab="tab2">
                        <span>템플릿 관리</span><img src="./img/menu_ico02.png">
                    </li>
                    <li data-tab="tab3">
                        <span>스토리보드 관리</span><img src="./img/menu_ico03.png">
                    </li>
                    <li data-tab="tab4">
                        <span>수신기 관리</span><img src="./img/menu_ico04.png">
                    </li>
                    <li data-tab="tab5">
                        <span>지점관리</span><img src="./img/menu_ico05.png">
                    </li>
                    <li data-tab="tab6">
                        <span>그룹 관리</span><img src="./img/menu_ico06.png">
                    </li>
                    <li data-tab="tab7" class="active">
                        <span>운영관리</span><img src="./img/menu_ico07_active.png">
                    </li>
                </ul>
            </div>
            <div class="containers">
                <div id="tab7" class="box_wrap tab-content active">
                    <div class="box_right box">

                        <div class="tabs_depth2 mb-6">
                            <ul class="flex">
                                <li data-tab="tab01">휴일관리</li>
                                <li data-tab="tab02">업무시간 관리</li>
                                <li data-tab="tab03">운영자 관리</li>
                                <li data-tab="tab04" class="active">환율정보관리</li>
                            </ul>
                        </div>

                        <!-- 탭02 콘텐츠 -->
                        <div class="tab-content2 " id="tab01"></div>
                        <div class="tab-content2 " id="tab02"></div>
                        <div class="tab-content2" id="tab03"></div>
                        <div class="tab-content2 active" id="tab04">
                            <ul class="list_wrap">
                                <li>
                                    <h4 class="li_list">환율정보 기준 서버</h4>
                                    <span>
                                        <div class="flex gap-2">
                                            <div class="radio_wrap flex gap-2">
                                                <input id="radio01" type="radio" name="rate">
                                                <label for="radio01">계정계</label>
                                            </div>
                                            <div class="radio_wrap flex gap-2">
                                                <input id="radio02" type="radio" name="rate">
                                                <label for="radio02">CATUS</label>
                                            </div>

                                        </div>

                                    </span>
                                </li>



                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/core.js"></script>

</body>

</html>
